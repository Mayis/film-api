<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <script src="./script/lib.js"></script>
    <script defer src="./script/script.js"></script>
    <script defer src="./script/movie.js"></script>
  </head>
  <body>
    <!-- HEADER START -->
    <header id="header">
      <div class="logoDiv">
        <span class="my">MY</span>
        <div class="film">film</div>
      </div>
      <div class="searchDiv">
        <input
          type="text"
          name="search"
          id="search"
          placeholder="search movie or TV show"
        />
      </div>
      <div class="menuDiv">
        <i class="fa-solid fa-bars" class="menuIcon"></i>
        <p class="menuP">MENU</p>
      </div>
    </header>
    <div class="menuElements">
      <i class="fa-solid fa-xmark" id="closeIcon"></i>
    </div>
    <!-- HEADER END   MAIN START  -->
    <main id="main"></main>
    <!-- MAIN END -->
    <div class="loadingDiv">
      <div class="balls">
        <img src="../css/Spinner-0.6s-197px.gif" alt="" class="loadImg" />
      </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script
      src="https://kit.fontawesome.com/3de4b69a9a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
